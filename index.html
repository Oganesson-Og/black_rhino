<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rhino Figurine from Zimbabwe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        /* [Previous styles remain the same until hero-image class] */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --accent-teal: #4fd1c5;
            --emirates-gold: #c9a55c;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }

        .emirates-title {
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .gold-accent {
            color: var(--emirates-gold);
        }

        .teal-accent {
            color: var(--accent-teal);
        }

        .hero-section {
            position: relative;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            height: 70vh;
            min-height: 600px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.6)
            );
        }

        .section-card {
            background: #1f2937;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-teal);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, var(--accent-teal), transparent);
        }

        .gradient-overlay {
            background: linear-gradient(180deg, rgba(17, 24, 39, 0) 0%, rgba(17, 24, 39, 1) 100%);
            height: 30%;
        }

        .accent-border {
            border-left: 3px solid var(--accent-teal);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Hero Section with Full-width Image -->
    <header class="hero-section mb-16">
        <!--img src="rhino_image_.jpg" alt="Black Rhino" class="hero-image"/-->
        <div class="hero-overlay"></div>
        <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-8 z-10">
            <h1 class="emirates-title text-5xl sm:text-6xl mb-4 text-white">
                <span class="text-3xl sm:text-4xl block mb-4">The Heritage Collection</span>
                Black Rhino Figurine
            </h1>
            <div class="divider w-32 mx-auto mb-6"></div>
            <p class="text-gray-200 text-xl">From the Heart of Zimbabwe</p>
        </div>
        <div class="absolute bottom-0 w-full gradient-overlay"></div>
    </header>

    <!-- Main Content Container -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- [Rest of the sections remain the same] -->
        <div class="space-y-8">
            [Previous sections content remains the same]
        </div>
    </div>
</body>
</html>
